<mat-drawer-container class="primary" autosize>
  <mat-drawer #drawer class="primary" mode="side">
    <mat-list>
      <mat-list-item><button mat-button routerLink="dashboard" routerLinkActive="isActive">Home</button></mat-list-item>
      <mat-list-item><button mat-button routerLink="contact" routerLinkActive="isActive">Contact</button></mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-toolbar color="primary">
    <button type="button" mat-button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo"><img id="logo-image" src="../assets/logo/paw-solid.svg" rel="crash"> </span>
    <span class="logo-text example-spacer">OpenPaws</span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <a class="links" href="https://github.com/"><img class="icon-img github" src="assets/icons/github-brands.svg" alt="github"></a>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <a class="links" href="https://twitter.com/home"><img class="icon-img twitter" src="assets/icons/twitter-brands.svg" alt="twitter"></a>
    </button>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-drawer-container>
