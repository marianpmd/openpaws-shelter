
<div class="main-div"
     #main
    infinite-scroll
    [scrollWindow]="false"
    (scrolled)="onScrollDown()"
    [infiniteScrollDistance]="0.1">

  <button mat-icon-button id="up-button">
    <mat-icon (click)="main.scrollTop = 0">arrow_upward</mat-icon>
  </button>

  <mat-card *ngFor="let animal of data" class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{animal.name}}</mat-card-title>
      <mat-card-subtitle>{{formatAnimalType(animal.animalType)}} , Age {{animal.age}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
       {{animal.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>VIEW</button>
    </mat-card-actions>
  </mat-card>
</div>
