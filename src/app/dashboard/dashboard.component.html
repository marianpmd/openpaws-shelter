
<div class="holding-div" >
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Search ...</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete (optionSelected)="onOptionSelected($event.option.value)" [panelWidth]="'100%'" autoActiveFirstOption class="autocomplete" #auto="matAutocomplete" >
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>

<div class="main-div" id="main-div"
     #main
    infinite-scroll
    [scrollWindow]="false"
    (scrolled)="onScrollDown()"
    [infiniteScrollDistance]="0.1">



  <button mat-icon-button mat-fab color="primary" id="up-button">
    <mat-icon (click)="main.scrollTop = 0">arrow_upward</mat-icon>
  </button>



  <mat-card *ngFor="let animal of data" class="card">
    <mat-card-header>
      <img mat-card-avatar [src]="imgRefMap!.get(animal.id)!.profile" alt="">
      <mat-card-title>{{animal.name}}</mat-card-title>
      <mat-card-subtitle>{{animal.animalType}} , Age {{animal.age}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imgRefMap!.get(animal.id)!.main" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
       {{animal.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onViewClick(animal.id)">VIEW</button>
    </mat-card-actions>
  </mat-card>

</div>
